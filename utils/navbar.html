    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"

<script>
  function languageHandler() {
    let lang = localStorage.getItem("lang");

    if (lang === "en") {
      localStorage.setItem("lang", "fa");
      location.reload();
    } else {
      localStorage.setItem("lang", "en");
      location.reload();
    }
  }
</script>
